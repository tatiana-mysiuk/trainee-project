<mat-card>
  <button mat-button (click)="onGoBack()" class="green-button">
    <mat-icon aria-hidden="false" aria-label="Go back">arrow_back</mat-icon>
    <span>Go back</span>
  </button>
  <div class="not-found-message">
    <mat-icon aria-hidden="false" aria-label="Error">error_outline</mat-icon>
    <span> The page you requested was unfortunately not found.</span>
  </div>
</mat-card>
