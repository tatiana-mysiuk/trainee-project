<div class="container">
  <app-search></app-search>
  <app-add-course></app-add-course>

  <div class="course-list" *ngIf="courses.length > 0">
    <app-single-course *ngFor="let course of courses; let courseNumber=index; trackBy: trackByCourse"
      [courseNumber]="courseNumber"
      [courseData]="course"
      (courseDeleted)="onCourseDeleted($event)">
    </app-single-course>
    <app-pagination></app-pagination>
  </div>
</div>
