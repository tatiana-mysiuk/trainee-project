<mat-card [appSetBorder]="creationDate">
  <div class="preheader" >
    <span><mat-icon aria-hidden="false" aria-label="Creation date">access_time</mat-icon>{{ courseData.length | duration }}</span>
    <span><mat-icon aria-hidden="false" aria-label="Duration">calendar_today</mat-icon>{{ creationDate | date:'dd/MM/yyyy' }}</span>
  </div>

  <h2 [ngClass]="{'top-rated':courseData.isTopRated}">Video course {{ courseNumber + 1 }} {{ courseData.name | uppercase }}</h2>

  <div class="course-description">
    <p>{{ courseData.description }}</p>

    <div class="toolbar">
      <a [routerLink]="['/courses/', courseData.id]"  mat-flat-button color="primary">
        <mat-icon aria-hidden="false" aria-label="Edit">edit</mat-icon>
        <span>Edit</span>
      </a>

      <button mat-flat-button color="primary" (click)="openConfirmationDialog()">
        <mat-icon aria-hidden="false" aria-label="Delete">delete_outline</mat-icon>
        <span>Delete</span>
      </button>
    </div>
  </div>
</mat-card>
