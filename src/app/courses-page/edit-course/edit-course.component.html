<mat-card>
  <h2>{{ course.name | uppercase }}</h2>

  <div class="field-lable"><span><b>Title:</b></span><span>*required</span></div>
  <mat-form-field appearance="outline">
    <input matInput
      type="text"
      placeholder="Enter course name"
      [(ngModel)]="course.name"
      required>
  </mat-form-field>

  <div class="field-lable"><span><b>Description:</b></span><span>*required</span></div>
  <mat-form-field appearance="outline">
    <textarea matInput
      type="text"
      [rows]="6"
      placeholder="Add description"
      [(ngModel)]="course.description"
      required>
    </textarea>
  </mat-form-field>

  <app-course-duration
    [duration]="course.length"
    (durationChanged)="course.length = $event">
  </app-course-duration>

  <app-course-date-creation
    [creationDate]="course.date"
    (creationDateChanged)="course.date = $event">
  </app-course-date-creation>

  <app-authors [authors]="course.authors.name"></app-authors>

  <div class="action-container">
    <button mat-flat-button (click)="onCancel()" class="cancel-button">Cancel</button>
    <button mat-flat-button (click)="onSave()" class="green-button">Save</button>
  </div>
</mat-card>
