<mat-card>
  <h2>{{ course.title }}</h2>

  <div class="field-lable"><span><b>Title:</b></span><span>*required</span></div>
  <mat-form-field appearance="outline">
    <input matInput
      type="text"
      placeholder="Enter course name"
      [(ngModel)]="course.title"
      required>
  </mat-form-field>

  <div class="field-lable"><span><b>Description:</b></span><span>*required</span></div>
  <mat-form-field appearance="outline">
    <textarea matInput
      type="text"
      [rows]="8"
      placeholder="Add description"
      [(ngModel)]="course.description"
      required>
    </textarea>
  </mat-form-field>

  <app-course-duration [duration]="course.durationMin"></app-course-duration>
  <app-course-date-creation [creationDate]="course.creationDate"></app-course-date-creation>
  <app-authors [authors]="authorsInput"></app-authors>

  <div class="action-container">
    <button mat-flat-button (click)="onCancel()" class="cancel-button">Cancel</button>
    <button mat-flat-button (click)="onSave()" class="green-button">Save</button>
  </div>
</mat-card>
