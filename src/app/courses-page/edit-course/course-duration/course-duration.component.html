<div class="field-lable"><span><b>Duration:</b></span><span>*required</span></div>
<mat-form-field appearance="outline">
  <input matInput
    type="number"
    placeholder="Duration"
    [(ngModel)]="duration"
    (change)="onChange(duration)"
    required>
</mat-form-field>

<span *ngIf="duration !== 0 && duration !== null" class="course-duration">{{ duration | duration }}</span>
